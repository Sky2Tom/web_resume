        // æ¸²æŸ“ Markdown å†…å®¹ä¸º HTML
        function renderMarkdown(markdownText) {
            if (!markdownText || typeof markdownText !== 'string') {
                return '';
            }
            
            // é…ç½® marked é€‰é¡¹
            if (typeof marked !== 'undefined') {
                marked.setOptions({
                    breaks: true, // æ”¯æŒæ¢è¡Œ
                    gfm: true, // æ”¯æŒ GitHub Flavored Markdown
                    headerIds: false, // ä¸ç”Ÿæˆ header ID
                    mangle: false // ä¸æ··æ·†é‚®ç®±åœ°å€
                });
                
                try {
                    // è§£æ Markdown
                    let html = marked.parse(markdownText);
                    
                    // é«˜äº®ä»£ç å—ï¼ˆå¦‚æœ highlight.js å¯ç”¨ï¼‰
                    if (typeof hljs !== 'undefined') {
                        // å»¶è¿Ÿæ‰§è¡Œä»£ç é«˜äº®ï¼Œç¡®ä¿ DOM å·²æ›´æ–°
                        setTimeout(() => {
                            const codeBlocks = document.querySelectorAll('.message-content.markdown-content pre code');
                            codeBlocks.forEach(block => {
                                hljs.highlightElement(block);
                            });
                        }, 0);
                    }
                    
                    return html;
                } catch (e) {
                    console.warn('Markdown è§£æå¤±è´¥ï¼Œä½¿ç”¨çº¯æ–‡æœ¬:', e);
                    // å¦‚æœè§£æå¤±è´¥ï¼Œè¿”å›è½¬ä¹‰çš„ HTML
                    return markdownText.replace(/</g, '&lt;').replace(/>/g, '&gt;').replace(/\n/g, '<br>');
                }
            } else {
                // å¦‚æœ marked åº“æœªåŠ è½½ï¼Œä½¿ç”¨ç®€å•çš„æ–‡æœ¬æ›¿æ¢
                return markdownText
                    .replace(/\n/g, '<br>')
                    .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                    .replace(/\*(.*?)\*/g, '<em>$1</em>')
                    .replace(/`(.*?)`/g, '<code>$1</code>');
            }
        }
